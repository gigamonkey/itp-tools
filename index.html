<!DOCTYPE html>
<html>
<head>
  <meta name="generator" content="HTML Tidy for HTML5 for Apple macOS version 5.8.0">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Javascript values game</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="tip">
    Click a value that causes the expression to evaluate to the given value. Note, there may be more than one correct answer.
  </div>
  <div id="question"></div>
  <div id="commentary"></div>
  <div id="answers"></div>
  <div id="buttons"  style="display: none"><button id="next">Next</button></div>
  <div id="log" style="display: none">
    <table>
      <colgroup>
        <col class="question">
        <col class="answer">
        <col class="notes">
        <col class="result">
      </colgroup>
      <thead>
        <tr>
          <th>Question</th>
          <th>You chose</th>
          <th>Notes</th>
          <th>Ok?</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
