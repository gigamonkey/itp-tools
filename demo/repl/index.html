<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="../../">
  <title>Javascript REPL</title>
  <link href="css/style.css" media="all" rel="stylesheet" type="text/css">
  <link href="js/index.css" media="all" rel="stylesheet" type="text/css">
  <script src="js/index.js" type="module"></script>
</head>
<body>
  <div id="top-toolbar">

    <button hidden="true" id="login">
      <svg class="bi" fill="#000"><use xlink:href="img/bootstrap-icons.svg#github"/></svg>
      <span>Log in</span>
    </button>

    <span hidden="true" id="logged-in">
      <svg class="bi" fill="#000"><use xlink:href="img/bootstrap-icons.svg#github"/></svg>
      <span class="github-user"></span>
      <span class="github-repo"></span>
      <span class="github-branch"></span>
    </span>


  </div>
  <div id="container">
    <div id="left">
      <p>Put definitions here.</p>
      <div id="editor"></div>
      <div id="toolbar">
        <span id="minibuffer"></span>
        <svg id="submit" class="bi" fill="#000"><use xlink:href="img/bootstrap-icons.svg#arrow-clockwise"/></svg>
      </div>
    </div>
    <div id="right">
      <p>Evaluate expressions here.</p>
      <div id="repl"></div>
      <p class="codeLink"><a href="https://github.com/gigamonkey/repl"><img alt="GitHub" height="12" src=
      "img/GitHub-Mark-32px.png" width="12"></a> <a href=
      "https://github.com/gigamonkey/itp-tools">https://github.com/gigamonkey/itp-tools</a></p>
    </div>
  </div>
</body>
</html>
