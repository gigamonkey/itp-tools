<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <base href="../../">
  <title>Javascript REPL</title>
  <link href="css/style.css" media="all" rel="stylesheet" type="text/css">
  <link href="js/index.css" media="all" rel="stylesheet" type="text/css">
  <script src="js/index.js" type="module"></script>
</head>
<body>

  <div hidden="true" id="banner"></div>
  <div id="top-toolbar"></div>

  <div class="main">
    <h1>Demo repl</h1>
    <div id="container">
      <div id="left">
        <h2>Put definitions here.</h2>
        <div id="editor"></div>
        <div id="toolbar">
          <span id="minibuffer"></span>
          <svg id="submit" class="bi" fill="#000"><use xlink:href="img/bootstrap-icons.svg#arrow-clockwise"/></svg>
        </div>
      </div>
      <div id="right">
        <h2>Evaluate expressions here.</h2>
        <div id="repl"></div>
        <p class="codeLink">
          <a href="https://github.com/gigamonkey/repl">
            <img alt="GitHub" height="12" src="img/GitHub-Mark-32px.png" width="12">
          </a>
          <a href="https://github.com/gigamonkey/itp-tools">https://github.com/gigamonkey/itp-tools</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
